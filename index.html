<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESV Wallet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ESV Wallet</h1>
        <div class="alert" id="alert"></div>
        <button id="connect" class="btn">Connect to MetaMask</button>
        <div id="wallet-info" class="wallet-info" style="display: none;">
            <p><strong>Account:</strong> <span id="account"></span></p>
            <p><strong>Balance:</strong> <span id="balance"></span></p>
            <button id="deposit" class="btn">Deposit ESV</button>
            <button id="withdraw" class="btn">Withdraw ESV</button>
            <button id="transfer" class="btn">Transfer ESV</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.0/dist/web3.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
